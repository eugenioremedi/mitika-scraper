name: Daily Scrape and Upload

on:
  schedule:
    # Runs at 08:00 UTC every day
    - cron: "0 8 * * *"
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install google-api-python-client google-auth google-auth-oauthlib google-auth-httplib2

      - name: Run Scraper Script
        # Replace 'main.py' with your actual scraping script name
        # We assume this script generates an Excel file, e.g., 'reservas.xlsx' or similar
        run: python main.py
        env:
          # Pass any environment variables your scraper needs
          MITIKA_USERNAME: ${{ secrets.MITIKA_USERNAME }}
          MITIKA_PASSWORD: ${{ secrets.MITIKA_PASSWORD }}

      - name: Upload to Google Drive
        # Identify the generated file.
        # Example: assuming the script generates a file matching 'reservas_*.csv' or similar.
        # We'll pick the most recently created file if there are multiple, or a specific one.
        run: |
          # Find the generated file (adjust pattern as needed, e.g. *.xlsx)
          FILE_TO_UPLOAD=$(ls -t *.csv | head -n 1) 

          if [ -z "$FILE_TO_UPLOAD" ]; then
            echo "No file found to upload!"
            exit 1
          fi

          echo "Found file: $FILE_TO_UPLOAD"

          # Run the upload script
          # Replace 'YOUR_GOOGLE_DRIVE_FOLDER_ID' with the actual ID of the folder you want to upload to.
          # You can also store this ID in secrets if you prefer.
          python upload_to_drive.py "$FILE_TO_UPLOAD" "${{ secrets.GDRIVE_FOLDER_ID }}"
        env:
          GDRIVE_SERVICE_ACCOUNT_KEY: ${{ secrets.GDRIVE_SERVICE_ACCOUNT_KEY }}
